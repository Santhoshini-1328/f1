<div class="header">
    <h1>F1 World Champions</h1>
</div>
<div class="container">
    <div class="card-holder" *ngFor="let item of winners" (click)="goToSeason(item)">
        <f1-card [year]="item.season"
            [name]="item.DriverStandings[0].Driver.givenName + ' ' +item.DriverStandings[0].Driver.familyName"></f1-card>
    </div>
</div>
